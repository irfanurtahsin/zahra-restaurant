                }

                    id: item.id,
                    name: item.name,

                    qty: 1,
                    image: item.image

                        <div className="flex justify-between text-gray-500 text-sm font-medium">
                            <span>Subtotal</span>
                            <span>SAR {cartTotal.toFixed(2)}</span>
                        </div>
                        <div className="flex justify-between font-black text-2xl text-gray-900">
                            <span>Total</span>
                            <span>SAR {cartTotal.toFixed(2)}</span>
                        </div>
                        
                        <button 
                            onClick={handleCheckout}
                            disabled={cart.length === 0}
                            className="w-full bg-[#25D366] hover:bg-[#20bd5a] text-white py-4 rounded-xl font-bold text-lg flex items-center justify-center space-x-2 shadow-lg shadow-green-200 active:scale-95 transition-all disabled:opacity-50 disabled:scale-100"
                        >
                            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="wa" className="w-6 h-6 brightness-0 invert"/>
                            <span>Send Order to WhatsApp</span>
                        </button>
                    </div>
                    </div>
                )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
